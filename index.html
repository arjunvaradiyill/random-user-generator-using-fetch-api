<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Random User Generator</h1>
        <div class="text-center mb-4">
            <button id="fetchUserBtn" class="btn btn-primary">Generate Random User</button>
        </div>
        <div id="userInfo" class="card text-center">
            <div class="card-body">
                <h5 class="card-title" id="userName">Name: </h5>
                <p class="card-text" id="userEmail">Email: </p>
                <img id="userImage" class="img-fluid rounded-circle" alt="User Image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
